apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ui
  namespace: default
  labels:
    app.kubernetes.io/name: dashboard-ui
spec:
  ingressClassName: nginx
  rules:
  - host: dashboard.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dashboard-ui
            port:
              number: 80
