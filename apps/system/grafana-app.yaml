                              "mode": "off"
                            }
                          },
                          "mappings": [],
                          "thresholds": {
                            "mode": "absolute",
                            "steps": [
                              {
                                "color": "green",
                                "value": null
                              }
                            ]
                          },
                          "unit": "Bps"
                        },
                        "overrides": []
                      },
                      "gridPos": {
                        "h": 8,
                        "w": 12,
                        "x": 12,
                        "y": 16
                      },
                      "id": 7,
                      "options": {
                        "legend": {
                          "calcs": [],
                          "displayMode": "list",
                          "placement": "bottom",
                          "showLegend": true
                        },
                        "tooltip": {
                          "mode": "multi",
                          "sort": "none"
                        }
                      },
                      "pluginVersion": "10.0.0",
                      "targets": [
                        {
                          "expr": "rate(node_network_receive_bytes_total{device=\"eth0\"}[5m])",
                          "format": "time_series",
                          "interval": "",
                          "legendFormat": "RX",
                          "refId": "A"
                        },
                        {
                          "expr": "rate(node_network_transmit_bytes_total{device=\"eth0\"}[5m])",
                          "format": "time_series",
                          "interval": "",
                          "legendFormat": "TX",
                          "refId": "B"
                        }
                      ],
                      "title": "Node Network I/O",
                      "type": "timeseries"
                    }
                  ],
                  "refresh": "30s",
                  "schemaVersion": 38,
                  "style": "dark",
                  "tags": [
                    "cluster",
                    "overview"
                  ],
                  "templating": {
                    "list": []
                  },
                  "time": {
                    "from": "now-1h",
                    "to": "now"
                  },
                  "timepicker": {},
                  "timezone": "",
                  "title": "Cluster Overview",
                  "uid": "cluster-overview",
                  "version": 1
                }
            loki-dashboard:
              gnetId: 13186
              revision: 1
              datasource: Loki

  destination:
