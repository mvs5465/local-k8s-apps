apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: cluster
  source:
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 8.3.0
    chart: grafana
    helm:
      releaseName: grafana
      values: |
        replicas: 1

        adminPassword: admin

        persistence:
          enabled: false

        auth:
          anonymous:
            enabled: true
            org_role: Viewer

        grafana.ini:
          auth.anonymous:
            enabled: true
            org_role: Viewer
          users:
            allow_sign_up: false

        service:
          type: ClusterIP
          port: 80
          targetPort: 3000

        ingress:
          enabled: true
          ingressClassName: nginx
          hosts:
            - grafana.local
          path: /
          pathType: Prefix

        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi

        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
            - name: Prometheus
              type: prometheus
              url: http://prometheus-server.monitoring.svc.cluster.local:80
              access: proxy
              isDefault: true
            - name: Loki
              type: loki
              url: http://loki.monitoring.svc.cluster.local:3100
              access: proxy

        dashboardProviders:
          dashboardproviders.yaml:
            apiVersion: 1
            providers:
            - name: 'default'
              orgId: 1
              folder: ''
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/default

        dashboards:
          default:
            cluster-overview:
              json: |
                {
                  "annotations": {
                    "list": [
                      {
                        "builtIn": 1,
                        "datasource": {
                          "type": "grafana",
                          "uid": "-- Grafana --"
                        },
                        "enable": true,
                        "hide": true,
                        "iconColor": "rgba(0, 211, 255, 1)",
                        "name": "Annotations & Alerts",
                        "type": "dashboard"
                      }
                    ]
                  },
                  "editable": true,
                  "fiscalYearStartMonth": 0,
                  "graphTooltip": 0,
                  "id": null,
                  "links": [],
                  "liveNow": false,
                  "panels": [
                    {
                      "datasource": {
                        "type": "prometheus",
                        "uid": "PBFA97CFB590B2093"
                      },
                      "fieldConfig": {
                        "defaults": {
                          "mappings": [],
                          "thresholds": {
                            "base": {
                              "color": "green",
                              "value": null
                            },
                            "steps": [
                              {
                                "color": "green",
                                "value": null
                              },
                              {
                                "color": "yellow",
                                "value": 50
                              },
                              {
                                "color": "red",
                                "value": 80
                              }
                            ]
                          },
                          "unit": "percent"
                        },
                        "overrides": []
                      },
                      "gridPos": {
                        "h": 8,
                        "w": 12,
                        "x": 0,
                        "y": 0
                      },
                      "id": 2,
                      "options": {
                        "colorMode": "background",
                        "graphMode": "none",
                        "justifyMode": "auto",
                        "orientation": "auto",
                        "reduceOptions": {
                          "values": false,
                          "fields": "",
                          "calcs": [
                            "lastNotNull"
                          ]
                        },
                        "text": {},
                        "textMode": "auto"
                      },
                      "pluginVersion": "10.0.0",
                      "targets": [
                        {
                          "expr": "(1 - avg(rate(node_cpu_seconds_total{mode=\"idle\"}[5m]))) * 100",
                          "format": "time_series",
                          "interval": "",
                          "legendFormat": "CPU Usage %",
                          "refId": "A"
                        }
                      ],
                      "title": "Node CPU Usage",
                      "type": "stat"
                    },
                    {
                      "datasource": {
                        "type": "prometheus",
                        "uid": "PBFA97CFB590B2093"
                      },
                      "fieldConfig": {
                        "defaults": {
                          "mappings": [],
                          "thresholds": {
                            "base": {
                              "color": "green",
                              "value": null
                            },
                            "steps": [
                              {
                                "color": "green",
                                "value": null
                              },
                              {
                                "color": "yellow",
                                "value": 50
                              },
                              {
                                "color": "red",
                                "value": 80
                              }
                            ]
                          },
                          "unit": "percent"
                        },
                        "overrides": []
                      },
                      "gridPos": {
                        "h": 8,
                        "w": 12,
                        "x": 12,
                        "y": 0
                      },
                      "id": 3,
                      "options": {
                        "colorMode": "background",
                        "graphMode": "none",
                        "justifyMode": "auto",
                        "orientation": "auto",
                        "reduceOptions": {
                          "values": false,
                          "fields": "",
                          "calcs": [
                            "lastNotNull"
                          ]
                        },
                        "text": {},
                        "textMode": "auto"
                      },
                      "pluginVersion": "10.0.0",
                      "targets": [
                        {
                          "expr": "((node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes) * 100",
                          "format": "time_series",
                          "interval": "",
                          "legendFormat": "Memory Usage %",
                          "refId": "A"
                        }
                      ],
                      "title": "Node Memory Usage",
                      "type": "stat"
                    },
                    {
                      "datasource": {
                        "type": "prometheus",
                        "uid": "PBFA97CFB590B2093"
                      },
                      "fieldConfig": {
                        "defaults": {
                          "color": {
                            "mode": "palette-classic"
                          },
                          "custom": {
                            "axisCenteredZero": false,
                            "axisColorMode": "text",
                            "axisLabel": "Cores",
                            "axisPlacement": "auto",
                            "barAlignment": 0,
                            "drawStyle": "line",
                            "fillOpacity": 10,
                            "gradientMode": "none",
                            "hideFrom": {
                              "tooltip": false,
                              "viz": false,
                              "legend": false
                            },
                            "lineInterpolation": "linear",
                            "lineWidth": 1,
                            "pointSize": 5,
                            "scaleDistribution": {
                              "type": "linear"
                            },
                            "showPoints": "auto",
                            "spanNulls": true,
                            "stacking": {
                              "group": "A",
                              "mode": "none"
                            },
                            "thresholdsStyle": {
                              "mode": "off"
                            }
                          },
                          "mappings": [],
                          "thresholds": {
                            "mode": "absolute",
                            "steps": [
                              {
                                "color": "green",
                                "value": null
                              }
                            ]
                          },
                          "unit": "short"
                        },
                        "overrides": []
                      },
                      "gridPos": {
                        "h": 8,
                        "w": 12,
                        "x": 0,
                        "y": 8
                      },
                      "id": 4,
                      "options": {
                        "legend": {
                          "calcs": [],
                          "displayMode": "list",
                          "placement": "bottom",
                          "showLegend": true
                        },
                        "tooltip": {
                          "mode": "multi",
                          "sort": "none"
                        }
                      },
                      "pluginVersion": "10.0.0",
                      "targets": [
                        {
                          "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=~\".+\", cpu=\"total\"}[5m])) by (pod, namespace)",
                          "format": "time_series",
                          "interval": "",
                          "legendFormat": "{{pod}} ({{namespace}})",
                          "refId": "A"
                        }
                      ],
                      "title": "Pod CPU Usage",
                      "type": "timeseries"
                    },
                    {
                      "datasource": {
                        "type": "prometheus",
                        "uid": "PBFA97CFB590B2093"
                      },
                      "fieldConfig": {
                        "defaults": {
                          "color": {
                            "mode": "palette-classic"
                          },
                          "custom": {
                            "axisCenteredZero": false,
                            "axisColorMode": "text",
                            "axisLabel": "Bytes",
                            "axisPlacement": "auto",
                            "barAlignment": 0,
                            "drawStyle": "line",
                            "fillOpacity": 10,
                            "gradientMode": "none",
                            "hideFrom": {
                              "tooltip": false,
                              "viz": false,
                              "legend": false
                            },
                            "lineInterpolation": "linear",
                            "lineWidth": 1,
                            "pointSize": 5,
                            "scaleDistribution": {
                              "type": "linear"
                            },
                            "showPoints": "auto",
                            "spanNulls": true,
                            "stacking": {
                              "group": "A",
                              "mode": "none"
                            },
                            "thresholdsStyle": {
                              "mode": "off"
                            }
                          },
                          "mappings": [],
                          "thresholds": {
                            "mode": "absolute",
                            "steps": [
                              {
                                "color": "green",
                                "value": null
                              }
                            ]
                          },
                          "unit": "bytes"
                        },
                        "overrides": []
                      },
                      "gridPos": {
                        "h": 8,
                        "w": 12,
                        "x": 12,
                        "y": 8
                      },
                      "id": 5,
                      "options": {
                        "legend": {
                          "calcs": [],
                          "displayMode": "list",
                          "placement": "bottom",
                          "showLegend": true
                        },
                        "tooltip": {
                          "mode": "multi",
                          "sort": "none"
                        }
                      },
                      "pluginVersion": "10.0.0",
                      "targets": [
                        {
                          "expr": "sum(container_memory_working_set_bytes{namespace=~\".+\"}) by (pod, namespace)",
                          "format": "time_series",
                          "interval": "",
                          "legendFormat": "{{pod}} ({{namespace}})",
                          "refId": "A"
                        }
                      ],
                      "title": "Pod Memory Usage",
                      "type": "timeseries"
                    },
                    {
                      "datasource": {
                        "type": "prometheus",
                        "uid": "PBFA97CFB590B2093"
                      },
                      "fieldConfig": {
                        "defaults": {
                          "color": {
                            "mode": "palette-classic"
                          },
                          "custom": {
                            "axisCenteredZero": false,
                            "axisColorMode": "text",
                            "axisLabel": "Restarts",
                            "axisPlacement": "auto",
                            "barAlignment": 0,
                            "drawStyle": "bars",
                            "fillOpacity": 100,
                            "gradientMode": "none",
