apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jellyfin
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: cluster

  source:
    repoURL: https://jellyfin.github.io/jellyfin-helm
    chart: jellyfin
    targetRevision: 2.x
    helm:
      releaseName: jellyfin
      values: |
        ingress:
          enabled: true
          className: nginx
          annotations: {}
          hosts:
            - host: jellyfin.local
              paths:
                - path: /
                  pathType: Prefix

        extraVolumes:
          - name: tmp-files
            hostPath:
              path: /tmp/files
              type: DirectoryOrCreate

        extraVolumeMounts:
          - name: tmp-files
            mountPath: /tmp/files

  destination:
    server: https://kubernetes.default.svc
    namespace: services

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
